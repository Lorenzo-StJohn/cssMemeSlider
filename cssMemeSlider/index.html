<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link type="image/x-icon" href="./assets/img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="./assets/img/favicon.ico" rel="mask-icon">
</head>
<body>
    <header class="header-slider">
        <h1 class="header-heading">CSS Meme Slider</h1>
        <p class="header-text">no js, just html and css</p>
    </header>
    <main class="slider">
        <div class="slider-wrapper">
           <div class="slider-content">
            <input type="radio" name="slider-radio" id="slider-radio0" checked>
            <input type="radio" name="slider-radio" id="slider-radio1">
            <input type="radio" name="slider-radio" id="slider-radio2">
            <input type="radio" name="slider-radio" id="slider-radio3">
            <input type="radio" name="slider-radio" id="slider-radio4">
            <input type="radio" name="slider-radio" id="slider-radio5">
            <input type="radio" name="slider-radio" id="slider-radio6">
            <input type="radio" name="slider-radio" id="slider-radio7">
            <input type="radio" name="slider-radio" id="slider-radio8">
            <div class="slider-images">
                <div class="slider-image" id="slider-image0">картинка 1</div>
                <div class="slider-image" id="slider-image1">картинка 2</div>
                <div class="slider-image" id="slider-image2">картинка 3</div>
                <div class="slider-image" id="slider-image3">картинка 4</div>
                <div class="slider-image" id="slider-image4">картинка 5</div>
                <div class="slider-image" id="slider-image5">картинка 6</div>
                <div class="slider-image" id="slider-image6">картинка 7</div>
                <div class="slider-image" id="slider-image7">картинка 8</div>
                <div class="slider-image" id="slider-image8">картинка 9</div>
            </div>
            <div class="slider-empty-space"></div>
           <div class="slider-bottom">
            <div class="slider-text">
                <p class="slider-paragraph" id="slider-paragraph0">текст 1</p>
                <p class="slider-paragraph" id="slider-paragraph1">текст 2</p>
                <p class="slider-paragraph" id="slider-paragraph2">текст 3</p>
                <p class="slider-paragraph" id="slider-paragraph3">текст 4</p>
                <p class="slider-paragraph" id="slider-paragraph4">текст 5</p>
                <p class="slider-paragraph" id="slider-paragraph5">текст 6</p>
                <p class="slider-paragraph" id="slider-paragraph6">текст 7</p>
                <p class="slider-paragraph" id="slider-paragraph7">текст 8</p>
                <p class="slider-paragraph" id="slider-paragraph8">текст 9</p>
            </div>
            <div class="slider-empty-space"></div>
            <div class="slider-controls">
                <label for="slider-radio0">1</label>
                <label for="slider-radio1">2</label>
                <label for="slider-radio2">3</label>
                <label for="slider-radio3">4</label>
                <label for="slider-radio4">5</label>
                <label for="slider-radio5">6</label>
                <label for="slider-radio6">7</label>
                <label for="slider-radio7">8</label>
                <label for="slider-radio8">9</label>
            </div>
           </div>
           </div>
        </div>
    </main>
    <footer>
        <div class="footer-text">rs school homework, 2024</div>
    </footer>
</body>
</html>
